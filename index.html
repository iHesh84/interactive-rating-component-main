<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Interactive rating component</title>
    <link rel="stylesheet" href="style.css" />
    <script src="/main.js" defer></script>
    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  </head>
  <body>
    <main>
      <div class="survey__container">
        <img class="star__icon" src="/images/icon-star.svg" alt="Star Icon" />
        
        <h1 class="survey__title">How did we do?</h1>
        <p class="survey__description">
          Please let us know how we did with your support request. All feedback
          is appreciated to help us improve our offering!
        </p>
        <ol>
          <li><button class="score__btn">1</button></li>
          <li><button class="score__btn">2</button></li>
          <li><button class="score__btn">3</button></li>
          <li><button class="score__btn">4</button></li>
          <li><button class="score__btn">5</button></li>
        </ol>
        <button class="submit__btn">Submit</button>
      </div>
      <!-- Thank You -->
      <div class="thank-you__container hidden">
        <img class="thank-you__image" src="/images/illustration-thank-you.svg" alt="" />
        <p class="thank-you__result">You selected <span class="thank-you__score">4</span> out of 5</p>
        <h1 class="thank-you__title">Thank you!</h1>
        <p class="thank-you__description">
          We appreciate you taking the time to give a rating. If you ever need
          more support, don't hesitate to get in touch!
        </p>
      </div>
    </main>
  </body>
</html>
